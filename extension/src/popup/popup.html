<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Job Search Collector</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <header>
        <img src="../../assets/icons/icon48.png" alt="Job Collector" />
        <div>
            <h1>Job Collector</h1>
            <p>Save LinkedIn job details</p>
        </div>
    </header>

    <section id="job-summary">
        <div class="summary-field">
            <span class="label">Title</span>
            <p id="job-title" class="value">Waiting for job data...</p>
        </div>
        <div class="summary-field">
            <span class="label">Company</span>
            <p id="job-company" class="value">-</p>
        </div>
        <div class="summary-field">
            <span class="label">Location</span>
            <p id="job-location" class="value">-</p>
        </div>
        <div class="summary-field">
            <span class="label">Workplace</span>
            <p id="job-workplace" class="value">-</p>
        </div>
    </section>

    <section id="notes-section">
        <label for="job-notes">Notes</label>
        <textarea id="job-notes" rows="4" placeholder="Add status updates, people to follow up with, etc."></textarea>
    </section>

    <section id="actions">
        <button id="save-job" disabled>Save job to Job Search</button>
        <p id="status-message">Open a LinkedIn job listing to capture details.</p>
    </section>

    <script src="../config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
